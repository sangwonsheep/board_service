<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addMember}">회원 등록</h2>
    </div>

    <form th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}" >
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="name" th:text="#{member.name}">아이디</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{name}">
                회원 아이디 오류
            </div>
        </div>
        <div>
            <label for="nickname" th:text="#{member.nickname}">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   th:errorclass="field-error" class="form-control" placeholder="닉네임을 입력하세요">
            <div class="field-error" th:errors="*{nickname}">A
                회원 닉네임 오류
            </div>
        </div>
        <div>
            <label for="password" th:text="#{member.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>

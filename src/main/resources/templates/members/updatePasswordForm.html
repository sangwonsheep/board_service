<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updatePassword}">수정</h2>
    </div>

    <form th:action th:object="${member}" method="post">
        <input type="hidden" name="_method" value="PUT"/>

        <div th:if="${#fields.hasGlobalErrors()}" >
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="password" th:text="#{member.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <div>
            <label for="password">새 비밀번호</label>
            <input type="password" id="new_password" th:field="*{new_password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{new_password}">
                비밀번호 오류
            </div>
        </div>

        <div>
            <label for="password">새 비밀번호 확인</label>
            <input type="password" id="new_password_check" th:field="*{new_password_check}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{new_password_check}">
                비밀번호 오류
            </div>
        </div>

        <input type="hidden" th:field="*{id}" class="form-control" readonly>
        <input type="hidden" th:field="*{name}" class="form-control" readonly>
        <input type="hidden" th:field="*{nickname}" class="form-control" readonly>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/members/{memberId}(memberId=${member.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
